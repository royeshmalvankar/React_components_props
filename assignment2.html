<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here

    // Capture the root element from the DOM
    let rootElement = document.getElementById('root')

    // An array of items
    let items=["Apple", "Banana", "Cherry"]

    // ItemList component creation
    let ItemList = ({items}) =>{
      // Check if there are any items
      if (items.length === 0) {
        return <p>No items found</p>
        
      }
        return (
          // Create an unordered list
            <ul>
             {/* Map through the items */}
            {items.map((element) => {
               console.log(element);
               return <li key={element}>{element}</li>
            })}
            </ul>
        )
    }

    // Render the ItemList component
    ReactDOM.createRoot(rootElement).render(<ItemList items={items}/>)
  </script>
</body>
</html>
